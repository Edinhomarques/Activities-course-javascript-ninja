<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    
</head>
<body>
    <input type="text" value="0" readonly data-js="visor"><br>
    <div class="numbers">
        <button data-js="button-numbers" data-id="button-numbers0">0</button>
        <button data-js="button-numbers" data-id="button-numbers1">1</button>
        <button data-js="button-numbers" data-id="button-numbers2">2</button>
        <button data-js="button-numbers" data-id="button-numbers3">3</button>
        <button data-js="button-numbers" data-id="button-numbers4">4</button>
        <button data-js="button-numbers" data-id="button-numbers5">5</button>
        <button data-js="button-numbers" data-id="button-numbers6">6</button>
        <button data-js="button-numbers" data-id="button-numbers7">7</button>
        <button data-js="button-numbers" data-id="button-numbers8">8</button>
        <button data-js="button-numbers" data-id="button-numbers9">9</button>
    </div>

    <div class="operations">
        
        <button data-js="button-operation" data-id="button-operation-plus">+</button>
        <button data-js="button-operation" data-id="button-operation-minus">-</button>
        <button data-js="button-operation" data-id="button-operation-mult">x</button>
        <button data-js="button-operation" data-id="button-operation-div">/</button>
        <button data-js="button-operation" data-id="button-operation-ce">CE</button>
        <button data-js="button-operation" data-id="button-operation-equal">=</button>

    </div>
    <script src="challenge-23.js"></script>
</body>
</html>
